<section id="todos-list" aria-labelledby="todos-list-heading">
  <h2 id="todos-list-heading">Your todos</h2>
  @if (this.isLoading) {
  <p>Loading todos...</p>
  } @else if (this.isError) {
  <p>An error occurred retrieving todos</p>
  } @else {
  <ul cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    @for (todo of this.todos; track todo.id) {
    <app-todo-card [todo]="todo" />
    } @empty {
    <li>You have no todos</li>
    }
  </ul>
  }
</section>
